<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Voters List</title>  
     {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Elector ID</th>  
        <th>Elector Name</th>  
        <th>Elector FingerID</th>  
        <th>Employee Address</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for voters_list in voters %}  
    <tr>  
        <td>{{ voters_list.eid }}</td>  
        <td>{{voters_list.ename }}</td>  
        <td>{{ voters_list.efingerid}}</td>  
        <td>{{ voters_list.eaddress }}</td>  
        <td>  
            <a href="/edit/{{ voters_list.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ voters_list.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
