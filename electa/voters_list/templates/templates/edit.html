<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{voters_list.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Elector Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ voters_list.eid }}"/>  

    </div>  
</div>  
<div class="form-group row">  
  <label class="col-sm-2 col-form-label">Elector Name:</label>  
  <div class="col-sm-4">  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ voters_list.ename }}" /> 
    </div>  
</div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Elector FingerID:</label>  
  <div class="col-sm-4">  
      <input type="text" name="efingerid" id="id_efingerid" required maxlength="254" value="{{ voters_list.efingerid }}" />  
  </div>  
</div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Elector Address:</label>  
  <div class="col-sm-4">  
      <input type="text" name="eaddress" id="id_eaddress" required maxlength="15" value="{{ voters_list.eaddress }}" />  
  </div>  
</div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success">Update</button>  
  </div>  
</div>  
  </div>  
</form>  
</body>  
</html>
